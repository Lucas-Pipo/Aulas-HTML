        @font-face{
            font-family: 'Surf';
            src: url('fontes/Koh\ Lipe\ -\ Personal\ Use.otf') format('opentype');

        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-ast (Apple Advanced Typography)
            - svg
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Surf', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
